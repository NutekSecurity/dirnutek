name: Release Build and Publish

on:
  push:
    tags:
      - "v*.*.*" # Matches tags like v1.0.0, v2.1.5, etc.

jobs:
  build-and-package:
    name: Build and Package for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: dirnutek-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz
          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: dirnutek-${{ github.ref_name }}-x86_64-apple-darwin.tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: dirnutek-${{ github.ref_name }}-aarch64-apple-darwin.tar.gz
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: dirnutek-${{ github.ref_name }}-x86_64-pc-windows-msvc.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain and target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Build release binary
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Archive release binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: tar -czvf ${{ matrix.artifact_name }} -C ./target/${{ matrix.target }}/release/ dirnutek

      - name: Archive release binary (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: Compress-Archive -Path ./target/${{ matrix.target }}/release/dirnutek.exe -DestinationPath ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-package
    if: needs.build-and-package.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: List downloaded artifacts
        run: ls -R release-artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2.0.2
        with:
          body_path: README.md # Or a specific release notes file
          files: |
            release-artifacts/**/*.tar.gz
            release-artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
